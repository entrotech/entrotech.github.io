---
title: Blog
layout: page
---

<h1>Latest Posts</h1>
<ul>
  {% for post in site.posts %}
  <li>
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}

  <ul>
    {% for tag in site.tags %}
    <li>{{ tag[0] }}</li>
    {% endfor %}
  </ul>
</ul>
