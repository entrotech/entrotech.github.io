---
layout: page
---

<h1>{{ page.title }}</h1>
<p>
  {{ page.date | date_to_string }} {% assign author = site.authors | where:
  'short-name', page.author | first %} {% if author %} -
  <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %} 
  <p>
      {% for tag in page.tags %}
  <span
    style="background-color: lightgreen; margin: 4px; padding: 0.25em 1em; border-radius: 4px;"
  >
    {{ tag }}
  </span>
  {% endfor %}
</p>
</p>
{{ content }}
